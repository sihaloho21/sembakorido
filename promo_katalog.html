<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Katalog - GoSembako</title>
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="stylesheet" href="assets/css/promo_katalog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="/">
                        <img src="assets/img/logo.webp" alt="GoSembako" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline';">
                        <span style="display:none; font-weight: 700; color: #00a651; font-size: 1.5rem;">GoSembako</span>
                    </a>
                </div>
                <button class="cart-btn" onclick="toggleCartModal()">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="headerCartCount">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="catalog-hero">
        <h1><i class="fas fa-book"></i> Promo Katalog</h1>
        <p>Download katalog promo terbaru dan dapatkan penawaran menarik!</p>
    </section>

    <!-- Catalog Grid -->
    <div class="catalog-container">
        <div class="catalog-grid" id="catalogGrid">
            <!-- Catalog cards will be inserted here by JavaScript -->
        </div>

        <!-- Empty State (hidden by default) -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-book-open"></i>
            <h3>Belum Ada Katalog</h3>
            <p>Katalog promo akan segera tersedia</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 GoSembako. All rights reserved.</p>
        </div>
    </footer>

    <!-- Mobile Bottom Navigation -->
    <div class="mobile-menu">
        <a href="/" title="Home">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <button title="Kategori" class="cate-btn" onclick="openCategorySidebar()">
            <i class="fas fa-list"></i>
            <span>Kategori</span>
        </button>
        <button title="Keranjang" class="cart-btn" onclick="toggleCartModal()">
            <i class="fas fa-shopping-basket"></i>
            <span>Keranjang</span>
            <span class="cart-count" id="mobileCartCount">0</span>
        </button>
        <a href="/promo.html" title="Promo">
            <i class="fas fa-tags"></i>
            <span>Promo</span>
        </a>
        <a href="/akun.html" title="Akun">
            <i class="fas fa-user"></i>
            <span>Akun</span>
        </a>
    </div>

    <!-- Category Sidebar -->
    <div class="category-sidebar" id="categorySidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-bars"></i> Kategori</h3>
            <button class="close-btn" onclick="closeCategorySidebar()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="sidebar-content" id="sidebarCategories">
            <!-- Categories will be loaded here -->
        </div>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeCategorySidebar()"></div>

    <!-- Cart Modal -->
    <div class="modal" id="cartModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-shopping-cart"></i> Keranjang Belanja</h3>
                <button class="close-btn" onclick="toggleCartModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="cartItems">
                <!-- Cart items will be loaded here -->
            </div>
            <div class="modal-footer">
                <div class="cart-total">
                    <span>Total:</span>
                    <span id="cartTotal">Rp 0</span>
                </div>
                <button class="checkout-btn" onclick="checkout()">
                    <i class="fas fa-check"></i> Checkout
                </button>
            </div>
        </div>
    </div>
    <div class="modal-overlay" id="modalOverlay" onclick="toggleCartModal()"></div>

    <script src="assets/js/script.min.js"></script>
    <script>
        // Catalog data (in real app, this would come from database)
        const catalogs = [
            {
                id: 1,
                title: "Katalog Promo Januari 2026",
                period: "1-15 Januari 2026",
                thumbnail: "assets/demo-pages/page1.jpg",
                pdfUrl: "assets/catalogs/katalog-januari-2026.pdf",
                badge: "BARU"
            },
            {
                id: 2,
                title: "Katalog Promo Akhir Januari",
                period: "16-31 Januari 2026",
                thumbnail: "assets/demo-pages/page2.jpg",
                pdfUrl: "assets/catalogs/katalog-akhir-januari-2026.pdf",
                badge: "HOT"
            },
            {
                id: 3,
                title: "Katalog Spesial Imlek",
                period: "22 Jan - 4 Feb 2026",
                thumbnail: "assets/demo-pages/page3.jpg",
                pdfUrl: "assets/catalogs/katalog-spesial-imlek-2026.pdf",
                badge: "SPESIAL"
            }
        ];

        // Render catalog grid
        function renderCatalogs() {
            const grid = document.getElementById('catalogGrid');
            const emptyState = document.getElementById('emptyState');

            if (catalogs.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.innerHTML = catalogs.map(catalog => `
                <div class="catalog-card">
                    <div class="catalog-thumbnail">
                        <img src="${catalog.thumbnail}" alt="${catalog.title}" onerror="this.src='https://via.placeholder.com/400x565/00a651/ffffff?text=Katalog'">
                        <span class="catalog-badge">${catalog.badge}</span>
                    </div>
                    <div class="catalog-info">
                        <h3 class="catalog-title">${catalog.title}</h3>
                        <div class="catalog-period">
                            <i class="fas fa-calendar-alt"></i>
                            <span>Periode: ${catalog.period}</span>
                        </div>
                        <a href="${catalog.pdfUrl}" class="catalog-download-btn" target="_blank">
                            <i class="fas fa-eye"></i> LIHAT KATALOG
                        </a>
                    </div>
                </div>
            `).join('');
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', renderCatalogs);
    </script>
</body>
</html>
