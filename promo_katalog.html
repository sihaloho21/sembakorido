<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Katalog - GoSembako</title>
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="stylesheet" href="assets/css/promo_katalog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="catalog-hero">
        <h1><i class="fas fa-book" aria-hidden="true"></i> Promo Katalog</h1>
        <p>Download katalog promo terbaru dan dapatkan penawaran menarik!</p>
    </section>

    <!-- Catalog Grid -->
    <div class="catalog-container">
        <div class="catalog-grid" id="catalogGrid">
            <!-- Catalog cards will be inserted here by JavaScript -->
        </div>

        <!-- Empty State (hidden by default) -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-book-open" aria-hidden="true"></i>
            <h3>Belum Ada Katalog</h3>
            <p>Katalog promo akan segera tersedia</p>
        </div>
    </div>
    <script src="assets/js/sanitize.min.js"></script>
    <script src="assets/js/script.min.js"></script>
    <script>
        // Catalog data (in real app, this would come from database)
        const catalogs = [
            {
                id: 1,
                title: "Katalog Promo Januari 2026",
                period: "1-15 Januari 2026",
                thumbnail: "assets/demo-pages/page1.jpg",
                pdfUrl: "assets/catalogs/katalog-januari-2026.pdf",
                badge: "BARU"
            },
            {
                id: 2,
                title: "Katalog Promo Akhir Januari",
                period: "16-31 Januari 2026",
                thumbnail: "assets/demo-pages/page2.jpg",
                pdfUrl: "assets/catalogs/katalog-akhir-januari-2026.pdf",
                badge: "HOT"
            },
            {
                id: 3,
                title: "Katalog Spesial Imlek",
                period: "22 Jan - 4 Feb 2026",
                thumbnail: "assets/demo-pages/page3.jpg",
                pdfUrl: "assets/catalogs/katalog-spesial-imlek-2026.pdf",
                badge: "SPESIAL"
            }
        ];

        // Render catalog grid
        function renderCatalogs() {
            const grid = document.getElementById('catalogGrid');
            const emptyState = document.getElementById('emptyState');

            if (catalogs.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            const fallbackThumb = 'https://via.placeholder.com/400x565/00a651/ffffff?text=Katalog';
            grid.innerHTML = catalogs.map(catalog => {
                const safeThumb = window.sanitizeUrl ? window.sanitizeUrl(catalog.thumbnail, fallbackThumb) : catalog.thumbnail;
                const safePdf = window.sanitizeUrl ? window.sanitizeUrl(catalog.pdfUrl, '#') : catalog.pdfUrl;
                return `
                <div class="catalog-card">
                    <div class="catalog-thumbnail">
                        <img src="${safeThumb}" alt="${catalog.title}" data-fallback-src="${fallbackThumb}">
                        <span class="catalog-badge">${catalog.badge}</span>
                    </div>
                    <div class="catalog-info">
                        <h3 class="catalog-title">${catalog.title}</h3>
                        <div class="catalog-period">
                            <i class="fas fa-calendar-alt" aria-hidden="true"></i>
                            <span>Periode: ${catalog.period}</span>
                        </div>
                        <a href="${safePdf}" class="catalog-download-btn" target="_blank" rel="noopener noreferrer" aria-label="Lihat katalog dalam tab baru">
                            <i class="fas fa-eye" aria-hidden="true"></i> LIHAT KATALOG
                        </a>
                    </div>
                </div>
            `;
            }).join('');
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', renderCatalogs);
    </script>
</body>
</html>
