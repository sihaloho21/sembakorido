<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="../assets/img/logo.webp" type="image/webp">
    <title>Login Admin â€“ GoSembako</title>
    <link rel="stylesheet" href="../assets/css/tailwind-fallback.css">
    <link rel="stylesheet" href="../assets/css/tailwind.min.css">
    <link rel="stylesheet" href="css/admin-style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md mx-4">
        <div class="text-center mb-8">
            <div class="flex flex-col items-center mb-4">
                <img src="../assets/img/logo.webp" alt="GoSembako Logo" class="h-20 w-auto mb-4" data-fallback-src="../assets/img/logo.webp">
                <h1 class="text-3xl font-bold text-green-700">GoSembako Admin</h1>
            </div>
            <p class="text-gray-500 mt-2">Silakan masuk untuk mengelola katalog</p>
        </div>
        <form id="login-form" class="space-y-6">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">ADMIN_TOKEN</label>
                <input
                    type="password"
                    id="admin-token"
                    required
                    autocomplete="off"
                    class="w-full p-3 border rounded-xl outline-none focus:border-green-500 transition font-mono text-sm"
                    placeholder="Masukkan ADMIN_TOKEN dari GAS"
                >
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Role Admin</label>
                <select id="admin-role" class="w-full p-3 border rounded-xl outline-none focus:border-green-500 transition">
                    <option value="superadmin">superadmin</option>
                    <option value="manager">manager</option>
                    <option value="operator">operator</option>
                    <option value="viewer">viewer</option>
                </select>
            </div>
            <p class="text-xs text-gray-500">Sesi login berlaku sementara di tab browser ini.</p>
            <div id="error-message" class="text-red-500 text-sm font-medium hidden">Token tidak valid atau akses ditolak.</div>
            <button type="submit" id="login-button" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-xl transition shadow-lg">Masuk</button>
        </form>
        <div class="mt-6 text-center">
            <a href="/" class="text-sm text-gray-500 hover:text-green-600 transition">Kembali ke Beranda</a>
        </div>
    </div>

    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/sanitize.min.js"></script>
    <script src="js/login-script.js"></script>
</body>
</html>
